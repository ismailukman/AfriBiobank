# AfriBiobank Platform - Docker Compose Configuration
# Complete stack for local development and testing

version: '3.8'

services:
  # =========================================================================
  # FRONTEND
  # =========================================================================
  frontend:
    build:
      context: ./app
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://api-gateway:8000/api/v1
      - NEXT_PUBLIC_WS_URL=ws://api-gateway:8000/ws
    volumes:
      - ./app:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - api-gateway
    networks:
      - afribiobank-network

  # =========================================================================
  # API GATEWAY
  # =========================================================================
  api-gateway:
    image: kong:3.4-alpine
    ports:
      - "8000:8000" # HTTP
      - "8443:8443" # HTTPS
      - "8001:8001" # Admin API
    environment:
      - KONG_DATABASE=postgres
      - KONG_PG_HOST=postgres
      - KONG_PG_PORT=5432
      - KONG_PG_USER=afribiobank
      - KONG_PG_PASSWORD=afribiobank_password
      - KONG_PG_DATABASE=kong
      - KONG_PROXY_ACCESS_LOG=/dev/stdout
      - KONG_ADMIN_ACCESS_LOG=/dev/stdout
      - KONG_PROXY_ERROR_LOG=/dev/stderr
      - KONG_ADMIN_ERROR_LOG=/dev/stderr
      - KONG_ADMIN_LISTEN=0.0.0.0:8001
    depends_on:
      - postgres
    networks:
      - afribiobank-network
    healthcheck:
      test: ["CMD", "kong", "health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # =========================================================================
  # MICROSERVICES
  # =========================================================================

  # User Service (Authentication & Authorization)
  user-service:
    build:
      context: ./services/user-service
      dockerfile: Dockerfile
    environment:
      - DATABASE_URL=postgresql://afribiobank:afribiobank_password@postgres:5432/afribiobank
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-change-in-production}
    depends_on:
      - postgres
      - redis
    networks:
      - afribiobank-network

  # Image Service (DICOM Processing)
  image-service:
    build:
      context: ./services/image-service
      dockerfile: Dockerfile
    environment:
      - MINIO_URL=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - DATABASE_URL=postgresql://afribiobank:afribiobank_password@postgres:5432/afribiobank
      - MONGODB_URL=mongodb://mongodb:27017/afribiobank
    depends_on:
      - minio
      - postgres
      - mongodb
    networks:
      - afribiobank-network

  # ML Service (AI/ML Training & Inference)
  ml-service:
    build:
      context: ./services/ml-service
      dockerfile: Dockerfile
    environment:
      - DATABASE_URL=postgresql://afribiobank:afribiobank_password@postgres:5432/afribiobank
      - MINIO_URL=minio:9000
      - MLFLOW_TRACKING_URI=http://mlflow:5000
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    depends_on:
      - minio
      - postgres
      - mlflow
    networks:
      - afribiobank-network

  # Federated Learning Service
  fl-service:
    build:
      context: ./services/fl-service
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=postgresql://afribiobank:afribiobank_password@postgres:5432/afribiobank
      - REDIS_URL=redis://redis:6379
    depends_on:
      - postgres
      - redis
    networks:
      - afribiobank-network

  # Semantic Service (RDF/SPARQL)
  semantic-service:
    build:
      context: ./services/semantic-service
      dockerfile: Dockerfile
    environment:
      - FUSEKI_URL=http://fuseki:3030
      - DATABASE_URL=postgresql://afribiobank:afribiobank_password@postgres:5432/afribiobank
    depends_on:
      - fuseki
      - postgres
    networks:
      - afribiobank-network

  # =========================================================================
  # DATABASES
  # =========================================================================

  # PostgreSQL (Relational Data)
  postgres:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=afribiobank
      - POSTGRES_USER=afribiobank
      - POSTGRES_PASSWORD=afribiobank_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - afribiobank-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U afribiobank"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MongoDB (Document Store for Metadata)
  mongodb:
    image: mongo:7-jammy
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=admin_password
      - MONGO_INITDB_DATABASE=afribiobank
    volumes:
      - mongo_data:/data/db
    networks:
      - afribiobank-network

  # Redis (Caching & Sessions)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - afribiobank-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Neo4j (Graph Database for Relationships)
  neo4j:
    image: neo4j:5-community
    ports:
      - "7474:7474" # HTTP
      - "7687:7687" # Bolt
    environment:
      - NEO4J_AUTH=neo4j/neo4j_password
      - NEO4J_PLUGINS=["apoc", "graph-data-science"]
    volumes:
      - neo4j_data:/data
    networks:
      - afribiobank-network

  # Apache Jena Fuseki (RDF Triple Store)
  fuseki:
    image: stain/jena-fuseki:latest
    ports:
      - "3030:3030"
    environment:
      - ADMIN_PASSWORD=admin_password
      - JVM_ARGS=-Xmx2g
    volumes:
      - fuseki_data:/fuseki
    networks:
      - afribiobank-network

  # Elasticsearch (Full-text Search)
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    ports:
      - "9200:9200"
      - "9300:9300"
    environment:
      - discovery.type=single-node
      - ES_JAVA_OPTS=-Xms1g -Xmx1g
      - xpack.security.enabled=false
    volumes:
      - es_data:/usr/share/elasticsearch/data
    networks:
      - afribiobank-network

  # =========================================================================
  # STORAGE
  # =========================================================================

  # MinIO (S3-compatible Object Storage)
  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    volumes:
      - minio_data:/data
    networks:
      - afribiobank-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # =========================================================================
  # ML OPS
  # =========================================================================

  # MLflow (ML Experiment Tracking)
  mlflow:
    image: ghcr.io/mlflow/mlflow:v2.9.2
    ports:
      - "5000:5000"
    environment:
      - BACKEND_STORE_URI=postgresql://afribiobank:afribiobank_password@postgres:5432/mlflow
      - DEFAULT_ARTIFACT_ROOT=s3://mlflow
      - AWS_ACCESS_KEY_ID=minioadmin
      - AWS_SECRET_ACCESS_KEY=minioadmin
      - MLFLOW_S3_ENDPOINT_URL=http://minio:9000
    command: mlflow server --backend-store-uri postgresql://afribiobank:afribiobank_password@postgres:5432/mlflow --default-artifact-root s3://mlflow --host 0.0.0.0
    depends_on:
      - postgres
      - minio
    networks:
      - afribiobank-network

  # =========================================================================
  # MONITORING
  # =========================================================================

  # Prometheus (Metrics Collection)
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - afribiobank-network

  # Grafana (Visualization)
  grafana:
    image: grafana/grafana:latest
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - afribiobank-network

# =========================================================================
# NETWORKS
# =========================================================================
networks:
  afribiobank-network:
    driver: bridge

# =========================================================================
# VOLUMES
# =========================================================================
volumes:
  postgres_data:
  mongo_data:
  redis_data:
  neo4j_data:
  fuseki_data:
  es_data:
  minio_data:
  prometheus_data:
  grafana_data:
